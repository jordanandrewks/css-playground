<!DOCTYPE html>

<html>
  <head>
    <title>static buttons</title>
    <style>
      .add-to-cart-button {
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
        border: 1px solid black;
        cursor: pointer;
        transition: all 0.1s;
        background-color: rgb(237, 237, 237);
      }

      .add-to-cart-button:hover {
        background-color: rgb(255, 255, 255);
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 17px;
        padding-right: 17px;
      }

      .add-to-cart-button:active {
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 14px;
        padding-right: 14px;
        font-size: 12px;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="add-to-cart-container">
      <button class="add-to-cart-button">Add to Cart</button>
    </div>
  </body>
</html>
